language: node_js
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
node_js:
- '5'
- '6'
- '7'
- '8'
- '10'
env:
  matrix:
  - CXX=g++-4.8 TASKS=test:nodejs
matrix:
  include:
  - node_js: 10
    env:
    - CXX=g++-4.8 TASKS=travis:browser MOZ_HEADLESS=1
    addons:
      firefox: latest
      sauce_connect: true
install:
- npm install
- npm rebuild
script:
- ./node_modules/.bin/gulp $TASKS
