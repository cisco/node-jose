language: node_js
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
node_js:
- '4'
- '5'
- '6'
- '7'
env:
  matrix:
  - CXX=g++-4.8 TASKS=test:nodejs
matrix:
  include:
  - node_js: 7
    env:
    - CXX=g++-4.8 TASKS=travis:browser
    addons:
      firefox: latest
      sauce_connect: true
before_script:
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 5 # give xvfb some time to start
script:
- ./node_modules/.bin/gulp $TASKS
